{% extends 'layout/layout.html' %}

{% block content %}
  <div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-center text-3xl font-bold text-gray-900">Register</h2>

      <!-- Registration Form -->
      <form class="mt-8 space-y-6" method="post">
        {% csrf_token %}
        <div class="rounded-md shadow-sm -space-y-px">
          <!-- Form Fields -->
          <div>
            <label for="id_username" class="sr-only">Username</label>
            <input id="id_username" name="username" type="text" value="{{ form.username.value }}" required autofocus
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username">
          </div>

          <div>
            <label for="id_email" class="sr-only">Email address</label>
            <input id="id_email" name="email" type="email" value="{{ form.email.value }}" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Email address">
          </div>

          <div>
            <label for="id_password1" class="sr-only">Password</label>
            <input id="id_password1" name="password1" type="password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
          </div>

          <div>
            <label for="id_password2" class="sr-only">Confirm Password</label>
            <input id="id_password2" name="password2" type="password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm Password">
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Register
        </button>
      </form>

      <div class="flex justify-center mt-4">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="{% url 'product:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Login
          </a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
