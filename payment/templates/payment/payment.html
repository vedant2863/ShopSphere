{% extends 'layout/layout.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-4 text-center">Complete Your Payment</h1>
    <form action="{% url 'payments:payment_success' %}" method="GET">
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="{{ razorpay_key }}"
            data-amount="{{ amount|floatformat:2|multiply:100 }}" data-currency="INR"
            data-order_id="{{ razorpay_order_id }}" data-buttontext="Pay with Razorpay" data-name="ShopSphere"
            data-description="Order Payment" data-image="https://example.com/logo.png"
            data-prefill.name="{{ request.user.first_name }} {{ request.user.last_name }}"
            data-prefill.email="{{ request.user.email }}" data-theme.color="#F37254">
            </script>
    </form>
</div>
{% endblock %}
